{% extends 'base.html' %}{% load crispy_forms_tags %}
<!---->
{% block content %}
<div class="container-md row">
  <form
    action="{% url 'login' %}"
    method="post"
    class="shadow col-md-8 col-lg-6 mx-auto p-5 mt-4"
  >
    <h1 class="text-center mb-3">Login Form</h1>
    {% csrf_token %}
    <fieldset class="form-group row">
      <legend class="">{{form|crispy}}</legend>
    </fieldset>
    <section class="login-items">
      <button type="submit" class="btn btn-success">Login</button>
      <small class="text-muted">
        <a href="{% url 'password_reset' %}">Forgot Password</a>
      </small>
    </section>
    <div class="mt-3">
      <small class="text-muted"
        >Dont Have an account <a href="{% url 'signup' %}">Register</a>
      </small>
    </div>
  </form>
</div>
{% endblock %}
