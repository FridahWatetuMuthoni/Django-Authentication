{% extends 'base.html' %}
<!---->
{% block content %}
<div class="container row">
  <form
    action="{% url 'login' %}"
    method="post"
    class="shadow col-md-6 mx-auto p-5 mt-4"
  >
    <h1 class="text-center mb-3">Login Form</h1>
    {% csrf_token %}
    <fieldset class="form-group row">
      <legend class="">{{form.as_p}}</legend>
    </fieldset>
    <button type="submit" class="btn btn-success">Register</button>
    <div class="mt-3">
      <small class="text-muted"
        >Dont Have an account <a href="{% url 'signup' %}">Register</a>
      </small>
    </div>
  </form>
</div>
{% endblock %}
