{% extends 'base.html' %} {% load crispy_forms_tags %}
<!---->
{% block content %}
<div class="container mt-5 row">
  <section class="col-md-7 p-5 shadow mx-auto card">
    <div class="card-body">
      <img
        width="56"
        height="56"
        class="rounded-circle account-img"
        src="{{user.profile.image_thumbnail.url}}"
        alt="profile picture"
      />
      <h2>{{user.username}}</h2>
      <p>{{user.email}}</p>
      <p>{{user.bio}}</p>
    </div>
  </section>
  <form
    action=""
    method="post"
    class="col-md-7 p-5 shadow mx-auto card"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Update Profile</legend>
      {{user_form|crispy}} {{profile_form|crispy}}
    </fieldset>
    <div class="from-group">
      <button type="submit" class="btn btn-outline-info">Update</button>
    </div>
  </form>
</div>
{% endblock %}
